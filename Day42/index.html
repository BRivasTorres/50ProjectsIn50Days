<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback U/I Design</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <h2 class="main__tittle">How satisfied are you with our
            customer support performance?</h2>
            <form action="" class="form">
                <div class="form__feedback">
                    <div class="feedback__box">☹️<span>Unhappy</span></div>
                    <div class="feedback__box">😐<span>Neutral</span></div>
                    <div class="feedback__box">😀<span>Satisfaid</span></div>
                </div>
                <button class="form__submit">Send review</button>
            </form>
        </main>
    </div>
</body>
</html>
