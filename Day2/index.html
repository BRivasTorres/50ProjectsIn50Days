<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylec.css">
    <title>Progress Steps</title>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="numbers">
                <div class="num num-active">
                    <h4>1</h4>
                    <div class="line line1"></div>
                </div>
                <div class="num">
                    <h4>2</h4>
                    <div class="line line2"></div>
                </div>
                <div class="num">
                    <h4>3</h4>
                    <div class="line line3"></div>
                </div>
                <div class="num">
                    <h4>4</h4>
                </div>
            </div>

            <div class="btns">
                <button id="prev" class="prev btn">Prev</button>
                <button id="next" class="next btn btn-active">Next</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
