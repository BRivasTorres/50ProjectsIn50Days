<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sound Board</title>
</head>

<body>
    <div class="main">
        <div class="audios">
            <audio src="./sounds/applause.mp3" class="applause"></audio>
            <audio src="./sounds/boo.mp3" class="boo"></audio>
            <audio src="./sounds/gasp.mp3" class="gasp"></audio>
            <audio src="./sounds/tada.mp3" class="tada"></audio>
            <audio src="./sounds/victory.mp3" class="victory"></audio>
            <audio src="./sounds/wrong.mp3" class="wrong"></audio>
        </div>
        <div class="sounds">
            <btn class="applause btn">applause</btn>
            <btn class="boo btn">boo</btn>
            <btn class="gasp btn">gasp</btn>
            <btn class="tada btn">tada</btn>
            <btn class="victory btn">victory</btn>
            <btn class="wrong btn">wrong</btn>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
