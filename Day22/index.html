<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drawing App</title>
</head>

<body>
    <div class="wrapper">
        <canvas id="canvas" class="canvas" width="700" height="500"></canvas>

        <div class="toolbar">
            <div class="toolbar-controller">
                <button class="minus controllers">-</button>
                <span class="count controllers">5</span>
                <button class="plus controllers">+</button>
                <input type="color" value="#F875AA" class="color">
            </div>
            <div>
                <button class="clear controllers">x</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
