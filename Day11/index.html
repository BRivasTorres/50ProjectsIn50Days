<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Even Keycodes</title>
</head>

<body>
    <div class="main">
        <div class="initialText">Press any key to get the keyCode</div>
        <div class="event invisible">
            <span class="span" style="left: 70px;">event.key</span>
            <h2 class=" eventKey"></h2>
        </div>
        <div class="event invisible">
            <span class="span" style="left: 300px;">event.keyCode</span>
            <h2 class="eventKeyCode"></h2>
        </div>
        <div class="event invisible">
            <span class="span" style="left: 600px;">event.code</span>
            <h2 class="eventCode"></h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
