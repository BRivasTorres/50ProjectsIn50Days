<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__text">
                <h2 class="text__h2">Image password strength</h2>
                <small class="text__small">Change the password to see the eeffect</small>
            </div>
            <form action="" class="main__form">
                <label for="email" class="form__label" >Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter email" class="form__input">
                <label for="password" class="form__label">Password:</label>
                <input type="password" placeholder="Enter Password" class="form__input">
                <button type="submit" class="form__btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
