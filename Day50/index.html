<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catch the car</title>
</head>
<body>
    <div class="wrapper">
        <section class="wrapper__choose">
            <h2 class="choose__title">What is your "favorite" car?</h2>
            
            <section class="choose__cars">
                <div class="cars__car">
                    <h3>Mercedes Benz</h3>
                    <img src="./imgs/car1.png" alt="car1" class="car__img" title="car1">
                </div>
                <div class="cars__car">
                    <h3>Zenvo</h3>
                    <img src="./imgs/car2.png" alt="car2" class="car__img" title="car2">
                </div>
                <div class="cars__car">
                    <h3>Audi</h3>
                    <img src="./imgs/car3.webp" alt="car3" class="car__img" title="car3">
                </div>
                <div class="cars__car">
                    <h3>Lamborgini</h3>
                    <img src="./imgs/car4.png" alt="car4" class="car__img" title="car4">
                </div>
            </section>
        </section>
        
        <sectionv class="wrapper__play down">
            <div class="play__time">
                <h2>Time:</h2>
                <h3><span class="time__minutes">00</span class="time__seconds">:<span>00</span></h3>
            </div>
            <div class="play__score">
                <h2>Score:<span class="score__points">0</span></h2>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
