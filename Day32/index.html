<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Good, Cheap, Fast</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <h1 class="main__h1">How do you want your project to be ?</h1>
            
            <div class="main__btns">
                <div class="main__button good">
                    <div class="circle"></div>
                </div>
                <span class="span">Good</span>
                
                <div class="main__button cheap">
                    <div class="circle"></div>
                </div>
                <span class="span">Cheap</span>
                
                <div class="main__button fast">
                    <div class="circle"></div>
                </div>
                <span class="span">Fast</span>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
