<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h2 class="main__title">todos</h2>
            <section class="main__todos">
                <form action="" class="main__form">
                    <input type="text" class="form__input" title="enter your todo" placeholder="enter your todo">
                </form>
                
                <div class="todos__instructions">
                    <span>Left click to toggle completed.</span>
                    <span>Right click to delete todo</span>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
