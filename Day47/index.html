<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Testimonials Box</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__charger"></div>
            <section class="main__testimonial">
                <i class="fa-solid fa-quote-left quote"></i>
                <p class="testimonial__text"></p>
                <i class="fa-solid fa-quote-right quote"></i>
            </section>
            <section class="main__person">
                <img src="" alt="" class="person__img">
                <div class="person__data">
                    <span class="data__name"></span>
                    <span class="data__role"></span>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
