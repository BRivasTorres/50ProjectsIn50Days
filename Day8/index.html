<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Wave</title>
</head>

<body>
    <form action="" class="form">
        <h2 style="text-align: center; font-size:2rem;">Please Login</h2>
        <input type="email" id="email" name="email" class="input input-email" required>
        <label for="email" class="email-label">
            <span id="span-email">E</span>
            <span id="span-email">m</span>
            <span id="span-email">a</span>
            <span id="span-email">i</span>
            <span id="span-email">l</span>
        </label>

        <input type="password" id="password" name="password" class="input" required>
        <label for="password" class="password-label" style="margin-top: 3rem;">
            <span>P</span>
            <span>a</span>
            <span>s</span>
            <span>s</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
        </label>

        <button type="submit" class="btn-submit">Login</button>

        <p style="margin-top: 2rem;">Don't have an account?<span class="register">Register</span></p>
    </form>
    <script src="index.js"></script>
</body>

</html>
