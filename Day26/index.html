<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Double vertical slider</title>
</head>

<body>
    <div class="wrapper">
        <section class="text">
            <div class="text__eagle">
                <h2>Flying eagle</h2>
                <span>in the sunset</span>
            </div>
            <div class="text__castle hidden">
                <h2>Lonely castle</h2>
                <span>in the wilderness</span>
            </div>
            <div class="text__sky hidden">
                <h2>Bluuue Sky</h2>
                <span>whit it's mountains</span>
            </div>
            <div class="text__flower hidden">
                <h2>Nature flower</h2>
                <span>all in pink</span>
            </div>
        </section>

        <div class="btns">
            <button class="btns__prev"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="btns__next"><i class="fa-solid fa-arrow-up"></i></button>
        </div>

        <section class="imgs">
            <img src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80"
                alt="img1" class="imgs__img">
            <img src="https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80{"
                alt="img2" class="imgs__img hidden">
            <img src="https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80"
                alt="img3" class="imgs__img hidden">
            <img src="https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80"
                alt="img4" class="imgs__img hidden">
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
