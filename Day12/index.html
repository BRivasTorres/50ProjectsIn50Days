<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Faq Collapse</title>
</head>

<body>
    <div class="main">
        <h1 class="title">Frequently Asked Questions</h1>
        <div class="cuestion">
            <div class="text">
                <h2>Why souldn't we trust atoms?</h2>
                <p class="answer">The make up everything</p>
            </div>
            <div class="icons expand desactive">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="icons close">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
        </div>
        <div class="cuestion">
            <div class="text">
                <h2>What do you call someone with no body and no nose</h2>
                <p class="desactive">Nobody knows</p>
            </div>
            <div class="icons expand">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="icons close desactive">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
