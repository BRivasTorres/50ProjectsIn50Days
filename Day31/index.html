<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <h2 class="main__h2">Password Generator</h2>

            <div class="main__result">
                <span class="main__span"></span>
                <button class="main__button--copy">
                    <i class="fa-regular fa-clipboard"></i>
                </button>
            </div>

            <ul class="main__ul">
                <label for="length">Password length</label>
                <input type="number" max="20" min="4" value="20" id="length" name="length">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
                <label for="numbers">Include numbers</label>
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </ul>
            <button class="main__btn">Generate Password</button>
        </main>
        <script src="index.js"></script>
    </div>
</body>

</html>
