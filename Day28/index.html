<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github Profiles</title>
</head>

<body>
    <div class="github-profile">
        <input type="search" name="search" id="search" title="search a github user" placeholder="Search a Github User"
            class="github-profile__search">

        <main class="github-profile__main">
            <div class="github-profile__img">
                <img src="" alt="user image" title="user image">
            </div>
            <div class="github-profile__data">
                <h2 class="github-profile__name">User Name</h2>
                <p class="github-profile__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Quisquam nobis laboriosam impedit quaerat, sapiente blanditiis sit veritatis eaque officiis ex rem
                    tempore repudiandae libero. Laborum atque et nam maiores qui.</p>
                <ul class="github-profile__stats">
                    <li class="github-profile__follower">8 <strong>followers</strong>
                    </li>
                    <li class="github-profile__following"> 9
                        <strong>following</strong>
                    </li>
                    <li class="github-profile__repos">10 <strong>repos</strong></li>
                </ul>
                <div class="github-profile__repositoris">
                    <a href="">repo 1</a>
                    <a href="">repo 2</a>
                    <a href="">repo 3</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
