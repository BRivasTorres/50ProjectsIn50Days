<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Theme Clock</title>
</head>

<body>
    <div class="main">
        <button class="theme-btn">Dark Mode</button>
        <div class="clock-container">
            <div class="clock">
                <div class="needle clock-hour"></div>
                <div class="needle clock-minute"></div>
                <div class="needle clock-seconds"></div>
            </div>

            <h2 class="hour">hora am</h2>
            <h3 class="date"></h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
